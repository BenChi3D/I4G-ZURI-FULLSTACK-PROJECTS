<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="about-me.html">About Me</a></li>
                <li><a href="contact-me.html">Contact Me</a></li>
                <li><a href="registration.html"> Registration</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
    <form action="">
            <div id="register">
                <div class="flname">
                    <input id="fname" type="text" name="fname" placeholder="First name" required minlength="3" maxlength="15">
                    <input id="lname" type="text" name="lname" placeholder="Last name" required minlength="3" maxlength="15">
                </div>

                <div class="phn">
                    <input id="phnum" type="tel" name="phnum" placeholder="Mobile number" required pattern="[0-9]{11}" title="enter your phone number in the format 080123456789">
                </div>

                <div class="mail">
                    <input type="email" name="email" id="email" placeholder="Email address" required pattern="[a-z]" title="enter your email address">
                </div>

                <div class="pw">
                    <input type="password" name="passwd" id="passwd" placeholder="Password" required minlength="6" maxlength="15">
                </div>

                <div class="dob">
                    <label for="dob">Date of birth</label>
                    <input type="date" name="dob" id="month" required>
                </div>

                <div>
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                </div>
            </div>
        </form>
    </main>

    <footer></footer>
</body>
</html>
